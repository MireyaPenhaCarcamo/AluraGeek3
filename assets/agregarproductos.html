<!DOCTYPE>
<html lang="es">
<head>
<meta name="keywords" content="Challenge front end 2 Oracle ONE">
<meta name="autor" content="Mireya Peña"/>
<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
<meta name="viewport"content="width=device-width, intial-scale=1.0"/>
<script src=".assets/script.js"></script>
<link rel="stylesheet" href="../assets/css/reset.css" />
<link rel="stylesheet" href="../assets/css/style.css" />
<link rel="stylesheet" href="../assets/css/encabezado.css" />
<link rel="stylesheet" href="../assets/css/bannerSection.css" />
<link rel="stylesheet" href="../assets/css/listaProductos.css" />
<link rel="stylesheet" href="../assets/css/form.css" />
<link rel="stylesheet" href="../assets/css/agregarproducto.css" />
<title>Alura Geek - Challenge Front End Oracle ONE - Alura</title>
</head>
<body>
<header class="header-container">
   <section class="header-nav-top-section">
     <section class="header-nav-top-sub-section">
       <aside class="header-nav-aside">
           <div class="header-nav-logo-section">
               <img class="header-nav-logo-store" src="../assets/img/AluraGeek1.png" alt="logo store"/>  
           </div>
       </aside>
        <input class="header-nav-search-input" type="text" max-length="80" 
id="busca" placeholder="buscar"/>
         <button class="header-nav-button-login" type="submit" id="login"
         onclick="window.location.href='../assets/login.html'"  >Login</button>
   </section>
</section>

</header>
<main>
    <section class="add-product">
    
        <h1 class="add-product-text">Agregar Producto</h1>

        <div class="add-product-file">
            
            <div class="img-container">
            <label for="img-add" class="add-product-img">
                <img src="../assets/img/imagen1.svg"alt="añadir icono"class="add-icon"/>
                Arrastre para agregar una imagen para el producto</label>
            </div>
                
                <div class=" img-input">
                    <input type="file" id="img__add"class="img-add" accept=".jpg,.png"/></div>   
                </div>
            </div>

        <div class="form-product">


            <form action="" class="add-product-form">
                <div class="clear"></div>
                <input class="add-product-form-input" type="name" name="nombre del producto "id="nombreid" placeholder="Escriba el nombre del producto"  
                />
                <input class="add-product-form-input" type="text" name="preciodelproducto" id="precio" placeholder="Escriba su precio"
                    
                />
                <textarea class="add-product-form-textarea"cols="30"rows="3" maxlength="500"id="mensage"placeholder="Escriba su descripcion"
                name="mensage"></textarea>



                <button type="submit" class="add-form-btn">Enter</button>
            </form>
        </div>
    </section>
  <section class="clear"></section>

    <section class="form-section">
        <section class="form-sub-section">
            <section class="form-logo-section">
                
                <img class="form-logo-geek" src="../assets/img/Alurageek2.png" alt="Logo Geek" />
            </section>
            <section class="form-links-section">
                <a class="form-links-items" href="#">Quienes somos</a>
                <a class="form-links-items" href="#">Política de privacidad</a>
                <a class="form-links-items" href="#">Programa de fidelidad</a>
                <a class="form-links-items" href="#">Nuestras tiendas</a>
                <a class="form-links-items" href="#">Quiero ser franquiciado</a>
                <a class="form-links-items-final" href="#">Anuncie aqui</a>
            </section>
            <form action="./assets/contacto.html" class="form-contacto" id="form" name="form">
                <h2 class="form-contacto-titulo">contactenos</h2>
                <section class="form-contacto-campos">
                    <div class="form-contacto-input-nombre">
                        <div class="form-contacto-caja-nombre">
                            <div class="form-contacto-elementos-nombre">
                                <div class="form-contacto-texto-nombre">
                                    <label class="form-contacto-texto-label" for="nombre">Nombre</label>
                                    <input class="form-contacto-texto-holder type="text" size="30"maxlength="80"id="nome"
                                      placeholder="Digite su nombre"  name="nombre"/>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    
    
                    <div class="form-contacto-input-mensage">
                        <div class="form-contacto-caja-mensage">
                            <div class="form-contacto-elementos-mensage">
                                <textarea class="form-contacto-textarea"cols="30"rows="3" maxlength="500"id="mensage"placeholder="Escriba su mensaje"
                                name="mensage"></textarea>
                            </div>
                        </div>
                    </div>
                </section>
                <button class="form-contacto-boton" type="submit" id="submit">Enviar Mensaje</button>
            </form>
        </section>
    </section>
</main>
<footer class="footer-container">
    <p>
        Challenge Front End Oracle ONE por
        <a href="#portafolio" target="_blank">Mireya Peña Cárcamo Portafolio </a><p>2022</p>
    </p>
    <p>
        <a href="#" target="_blank">gitHub</a> |
        <a href="#" target="_blank">Linkedin</a>
    </p>
</footer>

</body>
</html>
